<div class="well">
  <h2 class="text-center">Add a new travel</h2>
  <form novalidate class="form-horizontal">

    <div class="form-group">
      <label for="nameTravel" class="col-sm-2 control-label">Travel name</label>
      <div class="col-sm-10">
        <input value="" required minlength="3" ng-model="newTravel.nameTravel" type="text" class="form-control"
               id="nameTravel"
               placeholder="Travel name">
      </div>
    </div>


    <div class="form-group">
      <label for="nameTravel" class="col-sm-2 control-label">Inicio</label>
      <div class="dropdown">
        <a class="dropdown-toggle my-toggle-select" id="inicio" role="button" data-toggle="dropdown" data-target="#"
           href="">
          <div class="input-append"><input type="text" class="input-large" ng-model="newTravel.inicio"><span
            class="add-on"><i
            class="icon-calendar"></i></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="inicio">
          <datetimepicker ng-model="newTravel.inicio"
                          data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="nameTravel" class="col-sm-2 control-label">Fin</label>
      <div class="dropdown">
        <a class="dropdown-toggle my-toggle-select" id="fin" role="button" data-toggle="dropdown" data-target="#"
           href="">
          <div class="input-append"><input type="text" class="input-large" ng-model="newTravel.fin"><span
            class="add-on"><i
            class="icon-calendar"></i></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="fin">
          <datetimepicker ng-model="newTravel.fin"
                          data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
        </ul>
      </div>
    </div>


    <div class="form-group">
      <label for="fuel" class="col-sm-2 control-label">Fuel</label>
      <div class="col-sm-10">
        <input value="0" required integer ng-model="newTravel.fuel" type="number" class="form-control"
               id="fuel">
      </div>
    </div>

    <div class="form-group">
      <label for="toll" class="col-sm-2 control-label">Toll</label>
      <div class="col-sm-10">
        <input value="0" required integer ng-model="newTravel.toll" type="number" class="form-control"
               id="toll">
      </div>
    </div>

    <div class="form-group">
      <label for="startPoint" class="col-sm-2 control-label">Route start point</label>
      <div class="col-sm-10">
        <select name="startPoint" id="startPoint" ng-model="newTravel.startPoint">
          <option ng-repeat="option in allPoints" value="{{option}}">Latitud{{option.latitude}} Longitud{{option.longitude}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="nameTravel" class="col-sm-2 control-label">Route end point</label>
      <div class="col-sm-10">
        <select name="endPoint" id="endPoint" ng-model="newTravel.endPoint">
          <option ng-repeat="option in allPoints" value="{{option}}">Latitud{{option.latitude}} Longitud{{option.longitude}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label ng-repeat="day in days">
        <input type="checkbox" checklist-model="newTravel.frequency" checklist-value="day.id"> {{day.text}}
      </label>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="save(newTravel)" class="btn btn-success">Create</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>

</div>
