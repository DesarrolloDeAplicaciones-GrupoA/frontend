<div class="well">
  <h2 class="text-center">Add a new travel</h2>
  <form novalidate class="form-horizontal">
    <div class="form-group">
      <label for="nameTravel" class="col-sm-2 control-label">Travel name</label>
      <div class="col-sm-10">
        <input value="" required minlength="3" ng-model="newTravel.nameTravel" type="text" class="form-control"
               id="nameTravel"
               placeholder="Travel name">
      </div>
    </div>
    <div class="form-group">
      <label for="fuel" class="col-sm-2 control-label">Fuel</label>
      <div class="col-sm-10">
        <input value="0" required integer ng-model="newVehicle.capacity" type="number" class="form-control"
               id="fuel">
      </div>
    </div>
    <div class="form-group">
      <label for="toll" class="col-sm-2 control-label">Toll</label>
      <div class="col-sm-10">
        <input value="0" required integer ng-model="newVehicle.capacity" type="number" class="form-control"
               id="toll">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="save(newTravel)" class="btn btn-success">Create</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
</div>
