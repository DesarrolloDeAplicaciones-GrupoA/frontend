<div class="well">
    <h2 class="text-center">See my travel</h2>
      <form novalidate class="form-horizontal">
      <div class="form-group">
        <label for="fuel" class="col-sm-2 control-label">Fuel</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{travel.fuel}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="toll" class="col-sm-2 control-label">Toll</label>
          <div class="col-xs-10">
                <p class="form-control-static">{{travel.toll}}</p>
            </div>
        </div>
      </form>
</div>
