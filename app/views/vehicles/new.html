<div class="well">
  <h1 class="text-center">Add a new vehicle</h1>
  <form novalidate class="form-horizontal">

    <div class="form-group">
      <label for="brand" class="col-sm-2 control-label">Brand</label>
      <div class="col-sm-10">
        <input value="" required minlength="3" ng-model="newVehicle.brand" type="text" class="form-control" id="brand"
               placeholder="Vehicle brand">
      </div>
    </div>

    <div class="form-group">
      <label for="capacity" class="col-sm-2 control-label">Capacity</label>
      <div class="col-sm-10">
        <input value="2" min="2" required integer ng-model="newVehicle.capacity" type="number" class="form-control"
               id="capacity">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="save(newVehicle)" class="btn btn-success">Create</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>

  </form>
</div>
