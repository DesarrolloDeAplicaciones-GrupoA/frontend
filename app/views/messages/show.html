<div class="well">
  <h2 class="text-center">{{'MESSAGE' | translate}}</h2>
  <form novalidate class="form-horizontal">
    <div class="form-group">
      <label for="sender" class="col-sm-2 control-label">{{'MESSAGE_SENDER' | translate}}</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{message.sender}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="receiver" class="col-sm-2 control-label">{{'MESSAGE_RECEIVER' | translate}}</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{message.receiver}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="receiver" class="col-sm-2 control-label">{{'MESSAGE_SUBJECT' | translate}}</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{message.subject}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">{{'DATE' | translate}}</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{message.dt}}</p>
      </div>
    </div>


    <div class="form-group">
      <label for="messageText" class="col-sm-2 control-label">{{'MESSAGE_TEXT' | translate}}</label>
      <div class="col-xs-10">
        <p class="form-control-static">{{message.messageText}}</p>
      </div>
    </div>
  </form>
</div>
