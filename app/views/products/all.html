<div class="container">
  <h2>Products</h2>
  <p>This are all products in the app</p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Stock</th>
      <th>Point Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in products">
      <td>{{ x.name }}</td>
      <td>{{ x.stock }}</td>
      <td>{{ x.pointCost }}</td>
    </tr>
    </tbody>
  </table>
</div>
