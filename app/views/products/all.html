<div class="well">
<div class="container">
  <h2>{{'PRODUCTS' | translate}}</h2>
  <p>{{'TEXT_ALL_PRODUCTS' | translate}}</p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>{{'PRODUCT_NAME' | translate}}</th>
      <th>Stock</th>
      <th>{{'POINT_COST' | translate}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in products">
      <td>{{ x.name }}</td>
      <td>{{ x.stock }}</td>
      <td>{{ x.pointCost }}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
