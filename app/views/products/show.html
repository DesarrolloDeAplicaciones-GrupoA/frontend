<div class="well">
  <h2 class="text-center">Product</h2>
  <form novalidate class="form-horizontal">
    <div class="form-group">
      <label for="nameProduct" class="col-sm-2 control-label">Product name</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{product.nameProduct}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="stock" class="col-sm-2 control-label">Stock</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{product.stock}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="pointCost" class="col-sm-2 control-label">Point Cost</label>
      <div class="col-xs-10">
        <p class="form-control-static">{{product.pointCost}}</p>
      </div>
    </div>
  </form>
</div>
